<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bahasa Kaili Unde</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .video-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .video-item {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .video-item img {
      width: 100%;
    }
    .video-title {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Video Bahasa Kaili Unde</h1>
  <div class="video-list" id="videoList"></div>

  <script>
    const API_KEY = "AIzaSyDBefJ54bf1RQBrmMye6FjD-gyPLT3bOyU";
    const PLAYLIST_ID = "PL_S3R-nuHsqKSX9PpuFyL4zK6fzuIz4te";

    fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&maxResults=50&key=${API_KEY}`)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("videoList");
        data.items.forEach(item => {
          const videoId = item.snippet.resourceId.videoId;
          const title = item.snippet.title;
          const thumbnail = item.snippet.thumbnails.medium.url;
          const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;

          const videoElement = document.createElement("div");
          videoElement.className = "video-item";
          videoElement.innerHTML = `
            <a href="${videoUrl}" target="_blank">
              <img src="${thumbnail}" alt="${title}" />
              <div class="video-title">${title}</div>
            </a>
          `;
          container.appendChild(videoElement);
        });
      })
      .catch(error => console.error("Gagal mengambil data video:", error));
  </script>
</body>
</html>
