<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bahasa Kaili Unde - Cerita Bahasa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    header {
      background-color: #6200ea;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    .dropdown select {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      margin-bottom: 20px;
    }
    .video-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 800px;
    }
    .video-button {
      background-color: #eee;
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .video-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bahasa Kaili Unde</h1>
    <div class="dropdown">
      <select id="languageSelect" onchange="navigateToLanguage()">
        <option disabled selected>Pilih Bahasa</option>
        <option value="../mandar">Bahasa Mandar</option>
        <option value="../kaili-unde">Bahasa Kaili Unde</option>
        <option value="../suwawa">Bahasa Suwawa</option>
        <!-- Tambahkan bahasa lain di sini -->
      </select>
    </div>
  </header>

  <main>
    <iframe id="videoPlayer" src="" allowfullscreen></iframe>

    <div class="video-list">
      <div class="video-button" onclick="playVideo('yKlGDsC24OY')">Cerita 1</div>
      <div class="video-button" onclick="playVideo('qHFCS4k0CII')">Cerita 2</div>
      <div class="video-button" onclick="playVideo('fc4B8y0jPn0')">Cerita 3</div>
      <div class="video-button" onclick="playVideo('UjYbTxkajCo')">Cerita 4</div>
      <div class="video-button" onclick="playVideo('ZiAdfcjpEuA')">Cerita 5</div>
    </div>
  </main>

  <script>
    function navigateToLanguage() {
      const selected = document.getElementById("languageSelect").value;
      window.location.href = selected + "/";
    }

    function playVideo(videoId) {
      const player = document.getElementById("videoPlayer");
      player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    }
  </script>

</body>
</html>
