<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Cerita Bahasa Daerah</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    select {
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    .dropdown-container {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>Pilih Bahasa untuk Mendengarkan Cerita</h1>

  <div class="dropdown-container">
    <select onchange="navigateToLanguage(this)">
      <option selected disabled>-- Pilih Bahasa --</option>
      <option value="mandar/index.html">Bahasa Mandar</option>
      <option value="kaili-unde/index.html">Bahasa Kaili Unde</option>
      <option value="suwawa/index.html">Bahasa Suwawa</option>
      <option value="toli-toli/index.html">Bahasa Toli Toli</option>
      <option value="kaimbulawa/index.html">Bahasa Kaimbulawa</option>
      <option value="kamaru/index.html">Bahasa Kamaru</option>
      <option value="kioko/index.html">Bahasa Kioko</option>
      <option value="kumbewaha/index.html">Bahasa Kumbewaha</option>
      <option value="lasalimu/index.html">Bahasa Lasalimu</option>
      <option value="pancana/index.html">Bahasa Pancana</option>
      <option value="sarudu/index.html">Bahasa Sarudu</option>
      <option value="malimpung/index.html">Bahasa Malimpung</option>
      <option value="haloban/index.html">Bahasa Haloban</option>
      <option value="duano/index.html">Bahasa Duano</option>
      <option value="sikule/index.html">Bahasa Sikule</option>
    </select>
  </div>

  <script>
    function navigateToLanguage(select) {
      const selectedValue = select.value;
      if (selectedValue) {
        window.location.href = selectedValue;
      }
    }
  </script>

</body>
</html>
